title: Dunedin Dream Brokerage
description: A non-profit entity who (with support from the council) broker deals between artists and property owners to get events into vacant spaces around the city.
resources:
  - title: Otago Daily Times "Bringing empty areas back to life"
    link: https://www.odt.co.nz/the-star/bringing-empty-areas-back-life
    snippet: "The Dunedin Dream Brokerage (DDB) brings life into empty urban and retail environments through brokering a lively programme of art project occupation."
links:
  website: https://www.dunedindreambrokerage.nz/
  instagram: https://www.instagram.com/dunedindreambrokerage/